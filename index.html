<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta charset="UTF-8">
    <title>mvc-demo</title>
</head>
<body>
<div class="page">
    <section id="app1">
        <div class="output">
            <span>100</span>
        </div>

        <div class="btn">
            <button id="add">+</button>
            <button id="minus">-</button>
            <button id="multiple">*</button>
            <button id="divide">/</button>
        </div>
    </section>
    <section id="app2">
        <ol class="tabBar">
            <li>tab1</li>
            <li>tab2</li>
        </ol>
        <ol class="content">
            <li>11111</li>
            <li>2222</li>
        </ol>
    </section>
    <section id="app3">
        <div class="square"></div>
    </section>
    <section id="app4">
        <div class="circle"></div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
